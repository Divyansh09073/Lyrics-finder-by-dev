<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder ðŸŽµ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
    }

    #form {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      width: 60%;
      max-width: 500px;
    }

    button {
      padding: 0.5rem 1.5rem;
      font-size: 1.1rem;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    #lyrics-container {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
    }

    #song-title {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    #artist {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #555;
    }

    #cover {
      max-width: 100%;
      margin-bottom: 1rem;
      border-radius: 12px;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Lyrics Finder</h1>

  <div id="form">
    <input type="text" id="query" placeholder="Enter song name e.g. Khaab..." />
    <button onclick="searchLyrics()">Search</button>
  </div>

  <div id="lyrics-container" style="display:none;">
    <img id="cover" />
    <div id="song-title"></div>
    <div id="artist"></div>
    <div id="lyrics"></div>
  </div>

  <div id="loading" class="loading" style="display: none;">Fetching lyrics...</div>

  <script>
    async function searchLyrics() {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a song name.");

      document.getElementById("lyrics-container").style.display = "none";
      document.getElementById("loading").style.display = "block";

      try {
        const res = await fetch(`/api/lyrics?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById("cover").src = data.coverImage || "";
        document.getElementById("cover").style.display = data.coverImage ? "block" : "none";
        document.getElementById("song-title").innerText = data.title || "";
        document.getElementById("artist").innerText = `By: ${data.artist || "Unknown"}`;
        document.getElementById("lyrics").innerText = data.lyrics || "Lyrics not found.";

        document.getElementById("loading").style.display = "none";
        document.getElementById("lyrics-container").style.display = "block";
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
